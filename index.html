<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Droppi</title>
		<link rel="icon" type="image/png" href="d.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Github Corner SVG (Optional ;) ) -->
		<a
			href="https://github.com/gateremark/droppi-kanban-board"
			target="_blank"
			class="github-corner"
			aria-label="View source on GitHub"
			title="View code on GitHub"
			><svg
				width="80"
				height="80"
				viewBox="0 0 250 250"
				style="
					fill: #fff;
					color: #000;
					position: absolute;
					top: 0;
					border: 0;
					right: 0;
				"
				aria-hidden="true"
			>
				<path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
				<path
					d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
					fill="currentColor"
					style="transform-origin: 130px 106px"
					class="octo-arm"
				></path>
				<path
					d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
					fill="currentColor"
					class="octo-body"
				></path></svg></a
		><style>
			.github-corner:hover .octo-arm {
				animation: octocat-wave 560ms ease-in-out;
			}
			@keyframes octocat-wave {
				0%,
				100% {
					transform: rotate(0);
				}
				20%,
				60% {
					transform: rotate(-25deg);
				}
				40%,
				80% {
					transform: rotate(10deg);
				}
			}
			@media (max-width: 500px) {
				.github-corner:hover .octo-arm {
					animation: none;
				}
				.github-corner .octo-arm {
					animation: octocat-wave 560ms ease-in-out;
				}
			}
		</style>
		<!-- End of GitHub Corner -->

		<h1 class="main-title">Droppi</h1>
		<div class="drag-container">
			<ul class="drag-list">
				<!-- To Be Done Column -->
				<li class="drag-column to-do-column">
					<span class="header">
						<h1>To Do</h1>
					</span>
					<!-- To Be Done Content -->
					<div id="to-do-content" class="custom-scroll-todo">
						<ul
							class="drag-item-list"
							id="to-do-list"
							ondrop="drop(event)"
							ondragover="allowDrop(event)"
							ondragenter="dragEnter(0)"
						></ul>
					</div>
					<!-- Add Button Group -->
					<div class="add-btn-group">
						<div class="add-btn" onclick="showInputBox(0)">
							<span class="plus-sign">+</span>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid" onclick="hideInputBox(0)">
							<span>Save Item</span>
						</div>
					</div>
					<div class="add-container">
						<div class="add-item" contenteditable="true"></div>
					</div>
				</li>
				<!-- Doing Column -->
				<li class="drag-column doing-column">
					<span class="header">
						<h1>Doing</h1>
					</span>
					<!-- Doing Content -->
					<div id="doing-content" class="custom-scroll-doing">
						<ul
							class="drag-item-list"
							id="doing-list"
							ondrop="drop(event)"
							ondragover="allowDrop(event)"
							ondragenter="dragEnter(1)"
						></ul>
					</div>
					<!-- Add Button Group -->
					<div class="add-btn-group">
						<div class="add-btn" onclick="showInputBox(1)">
							<span class="plus-sign">+</span>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid" onclick="hideInputBox(1)">
							<span>Save Item</span>
						</div>
					</div>
					<div class="add-container">
						<div class="add-item" contenteditable="true"></div>
					</div>
				</li>
				<!-- Done Column -->
				<li class="drag-column done-column">
					<span class="header">
						<h1>Done</h1>
					</span>
					<!-- Done Content -->
					<div id="done-content" class="custom-scroll-done">
						<ul
							class="drag-item-list"
							id="done-list"
							ondrop="drop(event)"
							ondragover="allowDrop(event)"
							ondragenter="dragEnter(2)"
						></ul>
					</div>
					<!-- Add Button Group -->
					<div class="add-btn-group">
						<div class="add-btn" onclick="showInputBox(2)">
							<span class="plus-sign">+</span>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid" onclick="hideInputBox(2)">
							<span>Save Item</span>
						</div>
					</div>
					<div class="add-container">
						<div class="add-item" contenteditable="true"></div>
					</div>
				</li>
				<!-- On Hold Column -->
				<li class="drag-column on-hold-column">
					<span class="header">
						<h1>On Hold</h1>
					</span>
					<!-- On Hold Content -->
					<div id="on-hold-content" class="custom-scroll">
						<ul
							class="drag-item-list"
							id="on-hold-list"
							ondrop="drop(event)"
							ondragover="allowDrop(event)"
							ondragenter="dragEnter(3)"
						></ul>
					</div>
					<!-- Add Button Group -->
					<div class="add-btn-group">
						<div class="add-btn" onclick="showInputBox(3)">
							<span class="plus-sign">+</span>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid" onclick="hideInputBox(3)">
							<span>Save Item</span>
						</div>
					</div>
					<div class="add-container">
						<div class="add-item" contenteditable="true"></div>
					</div>
				</li>
			</ul>
		</div>
		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
